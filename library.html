<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" type="module"></script>
  </head>
  <body>
    <div class="viewport">
      <div class="popupForm" id="popupForm">
        <h2 class="form">Add a New Book!</h2>
        <div class="form">
          <form action="/sign-up" method="post">
            <div class="formWrapper">
              <div class="bookTitle">
                <label for="bookTitle">TITLE</label>
                <input type="text" id="bookTitle" name="bookTitle" required />
              </div>
              <div class="bookAuthor">
                <label for="bookAuthor">AUTHOR</label>
                <input type="text" id="bookAuthor" name="bookAuthor" />
              </div>
              <div class="bookPages">
                <label for="bookPages">PAGES</label>
                <input type="number" id="bookPages" name="bookPages" />
              </div>
              <div class="haveYouRead">
                <label for="haveYouRead">HAVE YOU READ THIS?</label>
                <select name="haveYouRead" id="haveYouRead">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
            <div class="button"><button class="submit">SUBMIT</button></div>
          </form>
          <div class="close">Close</div>
        </div>
      </div>
      <div class="container">
        <div class="add">
          <div class="create">Create new book</div>
        </div>
      </div>
    </div>
  </body>
</html>
